<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .verify-container {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .verify-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #000;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: #fff;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-title">Verify Your Email</div>
    <form id="verifyForm" onsubmit="event.preventDefault(); verifyUser();">
      <div class="mb-3">
        <label for="emailInputVerify" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInputVerify" required />
      </div>
      <div class="mb-3">
        <label for="codeInputVerify" class="form-label">Verification Code</label>
        <input type="text" class="form-control" id="codeInputVerify" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="./vendor/aws-cognito-sdk.min.js"></script>
  <script src="./vendor/amazon-cognito-identity.min.js"></script>
  <script src="./config.js"></script>
  <script src="./cognito-auth.js"></script>
</body>
</html>
